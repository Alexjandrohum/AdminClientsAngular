<ul class="alert alert-danger" *ngIf="erroresCadena != null">
  <li>{{erroresCadena}}</li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Paterno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoPaterno" name="apellidoPaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Materno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoMaterno" name="apellidoMaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                  <input [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:300px;">
                  <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                 <button type="button" name="crear" class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                 <ng-template #elseBlock>
                   <button type="button" name="actualizar" class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                 </ng-template>
              </div>
            </div>
        </form>
    </div>
</div>
